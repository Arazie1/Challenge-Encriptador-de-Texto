<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap"
      rel="stylesheet" />
    <link rel="shortcut icon" href="./img/Logo.svg" type="image/x-icon" />
    <title>Desafío Encriptador</title>
  </head>
  <body>
    <header class="headline">
      <img class="headline__img" src="./img/Logo.svg" alt="Logo" />
    </header>
    <main class="principal">
      <section class="left-container">
        <textarea
          class="left-container__text"
          name=""
          id=""
          cols="30"
          placeholder="Ingrese el texto aquí"></textarea>
        <div class="alert">
          <img class="alert__img" src="./img/Alert.svg" alt="Alerta" />
          <span class="alert__text">Solo letras minúculas y sin acentos</span>
        </div>
        <div class="btn">
          <button class="btn__encrypt">Encriptar</button>
          <button class="btn__decrypt">Desencriptar</button>
        </div>
      </section>
      <section class="right-container">
        <img
          class="right-container__img initial-view"
          src="./img/Muneco.png"
          alt="Muñeco" />
        <p class="right-container__warn initial-view">
          Ningún mensaje fue encontrado
        </p>
        <p class="right-container__message initial-view">
          Ingresa el texto que desees encriptar o desencriptar.
        </p>
        <p class="middle-view">Escribiendo...</p>
        <textarea
          class="right-container__text final-view"
          name=""
          id=""
          cols="20"
          readonly></textarea>
        <button class="right-container__copy final-view">Copiar</button>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">Aquí va el Footer</p>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
