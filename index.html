<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap"
      rel="stylesheet" />
    <link rel="shortcut icon" href="./img/FavLogo.svg" type="image/x-icon" />
    <title>Encriptador</title>
  </head>
  <body>
    <header class="cabecera">
      <img class="cabecera-logo" src="./img/Logo.svg" alt="Logo de Alura" />
    </header>
    <main class="main">
      <section class="section-left">
        <textarea
          class="text-area"
          placeholder="Ingrese el texto aquí"
          cols="30"
          rows="10"></textarea>
        <div class="informacion">
          <img class="informacion__img" src="./img/Alerta.svg" alt="Alerta" />
          <span class="informacion__texto">
            Solo letras minúsculas y sin acentos
          </span>
        </div>
        <div class="container-btn">
          <button class="btn-encriptar btn" onclick="btnEncriptar()">
            Encriptar
          </button>
          <button class="btn-desencriptar btn" onclick="btnDesencriptar()">
            Desencriptar
          </button>
        </div>
      </section>
      <section class="section-right">
        <textarea class="mensaje" cols="20" rows="10" readonly></textarea>
        <div class="ingrese-texto">
          <p class="aviso">Ningún mensaje fue encontrado</p>
          <p class="sugerencia">
            Ingresa el texto que desees encriptar o desencriptar.
          </p>
        </div>
        <div>
          <button class="btn-copiar btn" onclick="copiar()">Copiar</button>
        </div>
      </section>
    </main>
    <footer>
      <p>Aquí va el footer</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
